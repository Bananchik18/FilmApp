<!DOCTYPE html>


<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1"/>
        <meta name="format-detection" content="telephone=no">
        <meta name="msapplication-tap-highlight" content="no">
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">
        <link rel="stylesheet" type="text/css" href="css/index.css">
        <meta charset="utf-8">

        <title>Films Search</title>
    </head>
    <body>
    <div id="auth">
        <div id="login">
            <form method="POST" action="http://filmapp.loc/api/api_users.php" id="loginform">
                <input type="text" name="login" id="inputlogin">
                <input type="password" name="password" id="inputpassword">
                <button id="btnLogin">Login</button>
            </form>
            <h2 style="display: none;" id="statusLogin">Login or Password error !</h2>
            <button id="ChangeRegister">Register</button>
        </div>
        <div id="register">
            <form method="POST" action="http://filmapp.loc/api/add_users.php" id="registerForm">
                <input type="text" name="login" id="registerlogin">
                <input type="text" name="email" id="registeremai">
                <input type="password" name="password" id="registerpassword">
                <button id="btnRegister">Register</button>
                <button id="ChangeLogin">Login</button>
            </form>
        </div>
     </div>
        <div id="app">
        <div id="filterform">
            <button id="filterbtn">+</button>
            <div id="filter" class="close">
                <form action="http://filmapp.loc/api/" method="get"> 
                    <label class="label-year">
                    Выберите года: 
                    <input type="text" id="minYear" value="1900" name="year_min" /> - 
                    <input type="text" id="maxYear" value="2018" name="year_max" />
                    </label>
                    <p>
                    <label>
                    Минимальная оценка КиноПоиск: <span id="spanKinopoisk"></span>
                    </label><br/>
                    <input type="range" name="kinopoisk" id="kinopoisk" min="0" max="10" class="slider" value="0">
                    </p>
                    <p>
                    <label>Минимальная оценка IMDB: <span id="spanImdb"></span></label><br/>
                    <input type="range" min="0" name="imdb" id="imdb" max="10" class="slider" value="2">
                    </p>
                    <button id="filterSearch">Search</button>
                </form>
            </div>
        </div>
        <button id="btnAddMovie">Add</button>
        <div id="addmovie">
            
            <div id="addmovieform" class="close">
            <form  method="post" action="http://filmapp.loc/api/add_movie.php" enctype="multipart/form-data" id="formmovie">
                <input type="text" name="title" placeholder="title"/>
                <textarea placeholder="description" name="description"></textarea>
                <input type="text" name="year" placeholder="year"/>
                <input type="text" name="time" placeholder="time"/>
                <input type="text" name="genre" placeholder="genre"/>
                <input type="text" name="kinopoisk" id="Addkinopoisk" placeholder="kinopoisk"/>
                <input type="text" name="imdb" id="imdbAdd" placeholder="imdb"/>
                <input type="file" name="photo"  multiple="multiple" accept=".txt,image/*">
                <button>Create</button>
            </form>
            </div>
        </div>       

        <div id="search">
            <div id="info">
            </div>  
            <button id="btnSearch">Search</button>  
        </div>
           
        </div>
        <script type="text/javascript" src="cordova.js"></script>

        <script type="text/javascript" src="js/index.js"></script>
        <script type="text/javascript" src="js/filter.js"></script>
        <script type="text/javascript" src="js/login.js"></script>
        <script type="text/javascript" src="js/change.js"></script>
        <script type="text/javascript" src="js/addmovie.js"></script>
        <script type="text/javascript" src="js/addusers.js"></script>
        <script type='text/javascript' src='//ajax.googleapis.com/ajax/libs/jquery/1/jquery.min.js'></script>
    </body>
</html>
